<div class="jumbotron text-center" style="margin-bottom:0">
    <img class="img-fluid" src="../../assets/gesstock/GesStock_Logo_NavBar_2.png" alt="gesstock_logo">
  </div>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Acceso a usuarios</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                <div class="form-group">
                                    <label for="uname1">Nombre de usuario</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" [(ngModel)]="userLoginModel.usuario" name="uname1" id="uname1" required="">
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label>Contrase√±a</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" [(ngModel)]="userLoginModel.pass" name="uname2" id="uname2" required="">
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <button type="submit" (click)="login()" class="btn btn-lg float-right" id="btnLogin">Accede</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
